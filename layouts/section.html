{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
      <span class="dateReadingTime">
        {{ .Date | time.Format ":date_long" }} Â· {{ if .Params.readingTime }}{{ .Params.readingTime }} min{{ end }}
      </span>
      <p class="post-meta">
        <a style="color:var(--peach)" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      </p>
  {{ end }}
{{ end }}
